<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body style="text-align: left;" justify-content="space-between">
  
    <h1 class="main-header" ><u>Registration Form</u></h1>
  
  <p>Kindly Fill in the form below to get started;</p>
  <div>
    <div class="label">
      <label> Enter your First Name:</label>
      <input type="text" name="first-name" placeholder="enter your first-name" />
    </div>
    <br />
    <div>
      <label> Enter your Last Name:</label>
      <input type="text" name="last-name" placeholder="enter your last-name name" />
    </div> 
    <br />
    <div>
      <label> Enter your Phone number:</label>
      <input type="number" text="number" placeholder="enter your phone number" />
    </div>
    <br />
    <div>
      <label> Enter your Email:</label>
      <input type="email" text="email" placeholder="enter your email-address" />
    </div>
    <br />
    <div>
      <label> Age:</label>
      <input type="number" text="Age"min="17" max="25"/>

    </div>
    <br />
    <div>
      <label> Gender:</label>
      <select type="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <br>
    <div>
      <label> Message:</label>
    </div>
    <textarea type="text" id="Message"> </textarea>
  </div>
  </div>
</body>

</html>
